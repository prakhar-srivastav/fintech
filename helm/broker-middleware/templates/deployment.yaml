apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker-middleware
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: broker-middleware
  template:
    metadata:
      labels:
        app: broker-middleware
    spec:
      containers:
        - name: broker-middleware
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: 5000
          env:
            - name: API_KEY
              value: {{ .Values.env.API_KEY | quote }}
            - name: API_SECRET
              value: {{ .Values.env.API_SECRET | quote }}
            - name: USER_ID
              value: {{ .Values.env.USER_ID | quote }}
            - name: LOGIN_PASSWORD
              value: {{ .Values.env.LOGIN_PASSWORD | quote }}
            - name: TOTP_KEY
              value: {{ .Values.env.TOTP_KEY | quote }}
