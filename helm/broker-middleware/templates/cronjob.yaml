apiVersion: batch/v1
kind: CronJob
metadata:
  name: restart-broker-middleware
spec:
  schedule: "0 */3 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: broker-middleware-restarter
          restartPolicy: OnFailure
          containers:
          - name: kubectl
            image: bitnami/kubectl:latest
            command:
            - /bin/sh
            - -c
            - kubectl rollout restart deployment/broker-middleware
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: broker-middleware-restarter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: broker-middleware-restarter-role
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: broker-middleware-restarter-binding
subjects:
- kind: ServiceAccount
  name: broker-middleware-restarter
roleRef:
  kind: Role
  name: broker-middleware-restarter-role
  apiGroup: rbac.authorization.k8s.io