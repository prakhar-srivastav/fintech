{{- if .Values.frontend.enabled }}
---
# P2 Strategy Frontend Deployment (app.py)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: p2-strategy-frontend
  labels:
    app: p2-strategy-frontend
    component: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      app: p2-strategy-frontend
  template:
    metadata:
      labels:
        app: p2-strategy-frontend
        component: frontend
    spec:
      containers:
        - name: p2-strategy-frontend
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8082
          env:
            - name: SERVICE
              value: {{ .Values.frontend.serviceArg | quote }}
            - name: DB_HOST
              value: {{ .Values.DB_CONFIG.DB_HOST | quote }}
            - name: DB_USER
              value: {{ .Values.DB_CONFIG.DB_USER | quote }}
            - name: DB_PASSWORD
              value: {{ .Values.DB_CONFIG.DB_PASSWORD | quote }}
            - name: DB_NAME
              value: {{ .Values.DB_CONFIG.DB_NAME | quote }}
            - name: DB_PORT
              value: {{ .Values.DB_CONFIG.DB_PORT | quote }}
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8082
            initialDelaySeconds: 15
            periodSeconds: 10
{{- end }}

