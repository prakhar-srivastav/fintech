<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        header p {
            color: #888;
        }
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card h3 {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .card .value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }
        .filters {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .filters h2 {
            margin-bottom: 20px;
            color: #667eea;
        }
        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            margin-bottom: 5px;
            color: #aaa;
            font-size: 0.9rem;
        }
        .filter-group select,
        .filter-group input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }
        .filter-group select option {
            background: #1a1a2e;
            color: #fff;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-left: 10px;
        }
        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        .chart-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .chart-card h3 {
            margin-bottom: 20px;
            color: #667eea;
        }
        .chart-wrapper {
            position: relative;
            height: 400px;
        }
        .volume-chart {
            height: 200px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        .stock-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .stock-info .name {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .stock-info .details {
            color: #888;
        }
        .price-change {
            font-size: 1.2rem;
            padding: 8px 15px;
            border-radius: 8px;
        }
        .price-up {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }
        .price-down {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìà Stock Data Dashboard</h1>
            <p>Real-time visualization of historical stock data</p>
        </header>

        <!-- Summary Cards -->
        <div class="summary-cards" id="summaryCards">
            <div class="card">
                <h3>Total Records</h3>
                <div class="value" id="totalRecords">-</div>
            </div>
            <div class="card">
                <h3>Total Stocks</h3>
                <div class="value" id="totalStocks">-</div>
            </div>
            <div class="card">
                <h3>Exchanges</h3>
                <div class="value" id="totalExchanges">-</div>
            </div>
            <div class="card">
                <h3>Data Range</h3>
                <div class="value" id="dataRange" style="font-size: 1rem;">-</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <h2>üîç Filters</h2>
            <div class="filter-row">
                <div class="filter-group">
                    <label for="stockInput">Stock Symbol</label>
                    <input type="text" id="stockInput" list="stockList" placeholder="Type or select a stock">
                    <datalist id="stockList">
                        <!-- Will be populated dynamically -->
                    </datalist>
                </div>
                <div class="filter-group">
                    <label for="exchangeSelect">Exchange</label>
                    <select id="exchangeSelect">
                        <option value="">Click to load exchanges</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="granularitySelect">Granularity</label>
                    <select id="granularitySelect">
                        <option value="">All</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate">
                </div>
                <div class="filter-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate">
                </div>
            </div>
            <div style="margin-top: 15px;">
                <button class="btn btn-primary" onclick="loadStockData()">üìä Load Data</button>
                <button class="btn btn-secondary" onclick="resetFilters()">üîÑ Reset</button>
            </div>
        </div>

        <!-- Stock Info -->
        <div class="stock-info" id="stockInfo" style="display: none;">
            <div>
                <div class="name" id="stockName">-</div>
                <div class="details" id="stockDetails">-</div>
            </div>
            <div class="price-change" id="priceChange">-</div>
        </div>

        <!-- Error Message -->
        <div class="error" id="errorMessage" style="display: none;"></div>

        <!-- Charts -->
        <div class="charts-container">
            <div class="chart-card">
                <h3>üìà Price Chart (OHLC)</h3>
                <div class="chart-wrapper">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>üìä Volume Chart</h3>
                <div class="chart-wrapper volume-chart">
                    <canvas id="volumeChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let priceChart = null;
        let volumeChart = null;

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadSummary();
            initCharts();
            
            // Add event listener for exchange dropdown click (to load exchanges)
            document.getElementById('exchangeSelect').addEventListener('focus', onExchangeFocus);
            // Add event listener for exchange selection change
            document.getElementById('exchangeSelect').addEventListener('change', onExchangeChange);
        });

        let exchangesLoaded = false;

        async function onExchangeFocus() {
            // Only load exchanges once when dropdown is first clicked
            if (!exchangesLoaded) {
                await loadExchanges();
                exchangesLoaded = true;
            }
        }

        async function onExchangeChange() {
            const exchange = document.getElementById('exchangeSelect').value;
            if (exchange) {
                // Load stocks and granularities when exchange is selected
                await Promise.all([
                    loadStocks(exchange),
                    loadGranularities()
                ]);
            } else {
                // Clear stocks and granularities if no exchange selected
                document.getElementById('stockInput').value = '';
                document.getElementById('stockInput').placeholder = 'Select an exchange first';
                document.getElementById('stockList').innerHTML = '';
                const granularitySelect = document.getElementById('granularitySelect');
                granularitySelect.innerHTML = '<option value="">All</option>';
            }
        }

        async function loadSummary() {
            try {
                const response = await fetch('/api/summary');
                const data = await response.json();
                document.getElementById('totalRecords').textContent = data.total_records?.toLocaleString() || '0';
                document.getElementById('totalStocks').textContent = data.total_stocks || '0';
                document.getElementById('totalExchanges').textContent = data.total_exchanges || '0';
                if (data.earliest_record && data.latest_record) {
                    document.getElementById('dataRange').textContent = 
                        `${data.earliest_record.split(' ')[0]} to ${data.latest_record.split(' ')[0]}`;
                }
            } catch (error) {
                console.error('Error loading summary:', error);
            }
        }

        async function loadStocks(exchange) {
            const datalist = document.getElementById('stockList');
            const input = document.getElementById('stockInput');
            input.placeholder = 'Loading stocks...';
            datalist.innerHTML = '';
            
            try {
                const response = await fetch(`/api/stocks?exchange=${encodeURIComponent(exchange)}`);
                const data = await response.json();
                
                if (data.stocks && Array.isArray(data.stocks)) {
                    data.stocks.forEach(stock => {
                        datalist.innerHTML += `<option value="${stock}">`;
                    });
                }
                input.placeholder = 'Type or select a stock';
            } catch (error) {
                console.error('Error loading stocks:', error);
                input.placeholder = 'Error loading stocks';
            }
        }

        async function loadExchanges() {
            const select = document.getElementById('exchangeSelect');
            select.innerHTML = '<option value="">Loading exchanges...</option>';
            
            try {
                const response = await fetch('/api/exchanges');
                const data = await response.json();
                select.innerHTML = '<option value="">Select an exchange</option>';
                
                if (data.exchanges && Array.isArray(data.exchanges)) {
                    data.exchanges.forEach(exchange => {
                        select.innerHTML += `<option value="${exchange}">${exchange}</option>`;
                    });
                }
            } catch (error) {
                console.error('Error loading exchanges:', error);
                select.innerHTML = '<option value="">Error loading exchanges</option>';
                exchangesLoaded = false; // Allow retry on next focus
            }
        }

        async function loadGranularities() {
            try {
                const response = await fetch('/api/granularities');
                const data = await response.json();
                const select = document.getElementById('granularitySelect');
                select.innerHTML = '<option value="">All</option>';
                data.granularities.forEach(g => {
                    select.innerHTML += `<option value="${g}">${g}</option>`;
                });
            } catch (error) {
                console.error('Error loading granularities:', error);
            }
        }

        function initCharts() {
            const priceCtx = document.getElementById('priceChart').getContext('2d');
            priceChart = new Chart(priceCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Close',
                            data: [],
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            fill: true,
                            tension: 0.1
                        },
                        {
                            label: 'High',
                            data: [],
                            borderColor: '#00ff00',
                            borderWidth: 1,
                            pointRadius: 0,
                            fill: false
                        },
                        {
                            label: 'Low',
                            data: [],
                            borderColor: '#ff0000',
                            borderWidth: 1,
                            pointRadius: 0,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            labels: { color: '#fff' }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#888', maxTicksLimit: 10 },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        y: {
                            ticks: { color: '#888' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        }
                    }
                }
            });

            const volumeCtx = document.getElementById('volumeChart').getContext('2d');
            volumeChart = new Chart(volumeCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Volume',
                        data: [],
                        backgroundColor: 'rgba(102, 126, 234, 0.6)',
                        borderColor: '#667eea',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#fff' }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#888', maxTicksLimit: 10 },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        y: {
                            ticks: { color: '#888' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        }
                    }
                }
            });
        }

        async function loadStockData() {
            const stock = document.getElementById('stockInput').value.trim();
            const exchange = document.getElementById('exchangeSelect').value;
            const granularity = document.getElementById('granularitySelect').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!exchange) {
                showError('Please select an exchange first');
                return;
            }

            if (!stock) {
                showError('Please enter or select a stock symbol');
                return;
            }

            hideError();

            try {
                let url = `/api/data?stock=${encodeURIComponent(stock)}&exchange=${encodeURIComponent(exchange)}`;
                if (granularity) url += `&granularity=${encodeURIComponent(granularity)}`;
                if (startDate) url += `&start_date=${encodeURIComponent(startDate)}`;
                if (endDate) url += `&end_date=${encodeURIComponent(endDate)}`;

                const response = await fetch(url);
                const result = await response.json();

                if (result.error) {
                    showError(result.error);
                    return;
                }

                updateCharts(result);
                updateStockInfo(result);

            } catch (error) {
                showError('Error loading data: ' + error.message);
            }
        }

        function updateCharts(result) {
            const data = result.data;

            // Update price chart
            priceChart.data.labels = data.labels;
            priceChart.data.datasets[0].data = data.close;
            priceChart.data.datasets[1].data = data.high;
            priceChart.data.datasets[2].data = data.low;
            priceChart.update();

            // Update volume chart
            volumeChart.data.labels = data.labels;
            volumeChart.data.datasets[0].data = data.volume;
            volumeChart.update();
        }

        function updateStockInfo(result) {
            const data = result.data;
            const stockInfo = document.getElementById('stockInfo');
            stockInfo.style.display = 'flex';

            document.getElementById('stockName').textContent = result.stock;
            document.getElementById('stockDetails').textContent = 
                `${result.exchange || 'All'} | ${result.granularity || 'All'} | ${result.count} records`;

            if (data.close.length >= 2) {
                const firstPrice = data.close[0];
                const lastPrice = data.close[data.close.length - 1];
                const change = ((lastPrice - firstPrice) / firstPrice * 100).toFixed(2);
                const priceChangeEl = document.getElementById('priceChange');
                priceChangeEl.textContent = `${change > 0 ? '+' : ''}${change}%`;
                priceChangeEl.className = `price-change ${change >= 0 ? 'price-up' : 'price-down'}`;
            }
        }

        function resetFilters() {
            document.getElementById('exchangeSelect').innerHTML = '<option value="">Click to load exchanges</option>';
            document.getElementById('stockInput').value = '';
            document.getElementById('stockInput').placeholder = 'Select an exchange first';
            document.getElementById('stockList').innerHTML = '';
            document.getElementById('granularitySelect').innerHTML = '<option value="">All</option>';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('stockInfo').style.display = 'none';
            exchangesLoaded = false; // Reset so exchanges reload on next focus
            hideError();
            
            // Clear charts
            priceChart.data.labels = [];
            priceChart.data.datasets.forEach(ds => ds.data = []);
            priceChart.update();
            volumeChart.data.labels = [];
            volumeChart.data.datasets[0].data = [];
            volumeChart.update();
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
