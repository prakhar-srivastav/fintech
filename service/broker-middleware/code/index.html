<!DOCTYPE html>
<html>
<head>
    <title>Kite Stock Data Fetcher</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { 
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: monospace;
        }
        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .loading {
            text-align: center;
            display: none;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Kite Stock Data Fetcher</h1>
        <p class="subtitle">Fetch historical stock data from Kite Connect API</p>
        
        <div id="status" class="status success" style="display:none;"></div>
        
        <form id="fetchForm">
            <div class="form-group">
                <label>Stock Symbols</label>
                <textarea name="stocks" placeholder="RELIANCE,TCS,INFY,HDFCBANK,ICICIBANK&#10;(Leave empty to fetch all stocks)"></textarea>
                <div class="hint">Enter comma-separated stock symbols. Leave empty to fetch all stocks.</div>
            </div>
            
            <div class="form-group">
                <label>Start Date</label>
                <input type="date" name="start_date" value="2025-01-01">
                <div class="hint">Leave empty for default: 2025-01-01</div>
            </div>
            
            <div class="form-group">
                <label>End Date</label>
                <input type="date" name="end_date">
                <div class="hint">Leave empty for today</div>
            </div>
            
            <div class="form-group">
                <label>Exchanges</label>
                <select name="exchanges" id="exchangesSelect" multiple size="6">
                    <option value="">Loading exchanges...</option>
                </select>
                <div class="hint">Hold Ctrl/Cmd to select multiple exchanges</div>
            </div>
            
            <div class="form-group">
                <label>Granularity</label>
                <select name="granularity" id="granularitySelect">
                    <option value="">Loading granularities...</option>
                </select>
            </div>
            
            <button type="submit" id="submitBtn">üöÄ Fetch Data</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Fetching data... This may take a while.</p>
        </div>
        
        <div id="response" class="response" style="display:none;"></div>
    </div>
    
    <script>
        const form = document.getElementById('fetchForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const response = document.getElementById('response');
        const status = document.getElementById('status');
        const exchangesSelect = document.getElementById('exchangesSelect');
        const granularitySelect = document.getElementById('granularitySelect');

        // Exchange display names mapping
        const exchangeNames = {
            'NSE': 'NSE (National Stock Exchange)',
            'BSE': 'BSE (Bombay Stock Exchange)',
            'NFO': 'NFO (NSE F&O)',
            'CDS': 'CDS (Currency Derivatives)',
            'BCD': 'BCD (BSE Currency)',
            'MCX': 'MCX (Multi Commodity)'
        };

        // Granularity display names mapping
        const granularityNames = {
            'minute': '1 Minute',
            '3minute': '3 Minutes',
            '5minute': '5 Minutes',
            '15minute': '15 Minutes',
            '30minute': '30 Minutes',
            '60minute': '60 Minutes',
            'day': 'Day'
        };

        // Fetch and populate exchanges
        async function loadExchanges() {
            try {
                const res = await fetch('/api/exchanges');
                const data = await res.json();
                exchangesSelect.innerHTML = '';
                data.exchanges.forEach((exchange, index) => {
                    const option = document.createElement('option');
                    option.value = exchange;
                    option.textContent = exchangeNames[exchange] || exchange;
                    // Select NSE and BSE by default
                    if (exchange === 'NSE' || exchange === 'BSE') {
                        option.selected = true;
                    }
                    exchangesSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading exchanges:', error);
                exchangesSelect.innerHTML = '<option value="">Error loading exchanges</option>';
            }
        }

        // Fetch and populate granularities
        async function loadGranularities() {
            try {
                const res = await fetch('/api/granularities');
                const data = await res.json();
                granularitySelect.innerHTML = '';
                data.granularities.forEach(granularity => {
                    const option = document.createElement('option');
                    option.value = granularity;
                    option.textContent = granularityNames[granularity] || granularity;
                    // Select 5minute by default
                    if (granularity === '5minute') {
                        option.selected = true;
                    }
                    granularitySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading granularities:', error);
                granularitySelect.innerHTML = '<option value="">Error loading granularities</option>';
            }
        }

        // Load dropdowns on page load
        loadExchanges();
        loadGranularities();
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            response.style.display = 'none';
            status.style.display = 'none';
            
            const formData = new FormData(form);
            const data = {
                stocks: formData.get('stocks').trim() ? 
                    formData.get('stocks').split(',').map(s => s.trim().toUpperCase()) : null,
                start_date: formData.get('start_date') || null,
                end_date: formData.get('end_date') || null,
                exchanges: formData.getAll('exchanges'),
                granularity: formData.get('granularity')
            };
            
            try {
                const res = await fetch('/api/data', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await res.json();
                
                if (result.error) {
                    status.className = 'status error';
                    status.textContent = '‚ùå Error: ' + result.error;
                    status.style.display = 'block';
                } else {
                    response.innerHTML = `
                        <h3>‚úÖ Fetch Complete!</h3>
                        <p><strong>Successful:</strong> ${result.successful}</p>
                        <p><strong>Failed:</strong> ${result.failed}</p>
                        <p><strong>Not Found:</strong> ${result.not_found}</p>
                        <p><strong>Total:</strong> ${result.total}</p>
                        <p><strong>Data saved in:</strong> data/ folder</p>
                    `;
                    response.style.display = 'block';
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = '‚ùå Error: ' + error.message;
                status.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // Check connection on load
        fetch('/api/status')
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    status.className = 'status success';
                    status.textContent = `‚úì Connected as ${data.user_name} (${data.email})`;
                    status.style.display = 'block';
                } else {
                    status.className = 'status error';
                    status.textContent = '‚ùå Connection failed: ' + data.error;
                    status.style.display = 'block';
                    submitBtn.disabled = true;
                }
            });
    </script>
</body>
</html>
